<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Slice</title>
</head>
<body>
    <h1>Pizzaria Slice</h1>  
    <h2>Faça aqui o seu pedido:</h2>
    <form method="get" action="teste.jsp"></form>
    Nome: <input type="text" name="nome"> <br>
    Email: <input type="email" name="email"> <br>
    Tamanho: 
    <input type="radio" name="tamanho" value="G" checked> Grande
    <input type="radio" name="tamanho" value="M"> Média
    <input type="radio" name="tamanho" value="P"> Pequena
    <br>
    Sabor: 
    <select name="sabor">
        <option>Calabresa</option>
        <option>Napolitana</option>
        <option>Marguerita</option>
        <option>Quatro Queijos</option>
        <option>Frango com Catupiry</option>
    </select>
    <br>
    Adicionais:
    <input type="checkbox" name="borda" value="sim"> Borda Recheada
    <input type="checkbox" name="queijo" value="sim"> Queijo Extra
    <input type="checkbox" name="catupiry" value="sim"> Catupiry
    <input type="checkbox" name="bacon" value="sim"> Bacon
    <input type="checkbox" name="milho" value="sim"> Milho Verde
    <input type="checkbox" name="azeitonas" value="sim"> Azeitonas

    <br>
    Data da Entrega: <input type="date" name="dataEntrega">
    <br>
    Instruções: <br>
    <textarea name="mensagem" rows="10" cols="30"></textarea>
    <br>
    <input type="submit">

</body>
</html>
